<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css">
            
        .axis path,
        .axis line {
            fill:none;
            stroke:black;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family:sans-serif;
            font-size: 11px;
        }
        
        .Average {
            opacity: 1.0;
            fill:red;
           
        }
        
        </style>
        <script type="text/javascript">

            
            function draw_BMI(dataset) {
            
             var byYearData = d3.nest()
                               .key(function (d){
                                   return d['debut'].getUTCFullYear()
                               })
                               .sortKeys(d3.ascending)
                               .entries(dataset);
                                           
            var w = 1400;
            var h = 800;
            var wPadding = 50;
            var hPadding = 50;
            var axisHPadding = 40;
            var axisWPadding = 40;

            var xScale = d3.scale.linear()
            .domain([d3.min(dataset, function(d) {return d["BMI"];}),d3.max(dataset, function(d) {return d["BMI"];})])
            .range([wPadding,w-wPadding]);
              
            var yScale = d3.scale.linear()
            .domain([d3.min(dataset, function(d) {return d["height"];}),d3.max(dataset, function(d) {return d["height"];})])
            .range([h-hPadding,hPadding]);

            var rScale = d3.scale.sqrt()
            .domain([d3.min(dataset, function(d) {return d["weight"];}),d3.max(dataset, function(d) {return d["weight"];})])
            .range([7,17]);
         
            var svg = d3.select("body").append("svg");
            svg.attr("width",w)
                .attr("height",h);
           
            
            function draw_by_year(byYearData,year_index){
            var circles = svg.selectAll("circle")
            .data(byYearData[year_index].values, function(d){
                return d['playerKey'];
            }  );
            
            circles.enter()
             //
            .append("circle")
            .attr("class", function(d) {return "wt "+ d['nameFirst'] + " " + d['nameLast'] + " "+ d['debut'].getUTCFullYear();})
            .attr("r",function(d) {return rScale(d['weight']);})
            .attr("cx",function(d){
            return xScale(d["BMI"]);
            })
            .attr("color","darkgrey")
            .attr("opacity",".1")
            .attr("cy",function(d){ return yScale(d["height"]);})
            
            .transition().style("opacity",0).duration(1000);

            circles
            .exit()
            .remove()
            
            
           }
            
            for (i=0; i<byYearData.length; i++){
            var cur_year = draw_by_year(byYearData,i);
            
           
            }
            }
            


            </script>
    
    </head>
    <body>
        <script>
        format = d3.time.format("%Y");
        d3.csv("BMI_w_averages2.csv",
        function(d) {
            d["BMI"]=+d["BMI"];
            d["height"]=+d["height"];
            d["weight"]=+d["weight"];
            d["debut"]=format.parse(d[
                "debut"]);
            d['playerKey']=+d['playerKey'];
            return d;

        }, draw_BMI);
        </script>
        
    </body>
</html>
