<!DOCTYPE html>

</head>

<body>
    <script>
        format = d3.time.format("%Y");
        //import data and convert to numeric
        d3.csv("data/BMI_w_averages2.csv",
            function (d) {
                d["BMI"] = +d["BMI"];
                d["height"] = +d["height"];
                d["weight"] = +d["weight"];
                d["debut"] = format.parse(d[
                    "debut"]);
                d['playerKey'] = +d['playerKey'];
                return d;
                // call main function
            }, drawBMI);
